name: Deploy configurator to github pages

on:
  # run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
  
      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11
  
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false
  
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
  
      - name: Get pnpm store directory
        shell: bash
        run: echo "PNPM_STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
  
      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.PNPM_STORE_PATH }}
          key: ${{ github.job }}-pnpm-store-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ github.job }}-pnpm-store-
  
      - name: Set build variables
        run: |
          echo "GIT_VER=${GITHUB_REF##*/}" >> ${GITHUB_ENV}
          cat ${GITHUB_ENV}
  
      - name: Update version number
        run: make version SEMVER=${{ env.GIT_VER }}
  
      - name: Initialise build environment
        run: make init
  
      - name: Build PWA bundle
        run: pnpm gulp app --platform pwa
      
      - name: Upload bundle artifact
        id: deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: app/

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
