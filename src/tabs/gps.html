<div class="tab-gps toolbar_fixed_bottom">
    <div class="content_wrapper">
        <div class="tab_title" i18n="tabGPS">GPS</div>
        <div class="cf_doc_version_bt">
            <a id="button-documentation"></a>
        </div>

        <div class="grid-row">

            <div class="grid-col col4">

                <!-- GPS SETTINGS -->
                <div class="gui_box grey full-height">
                    <div class="gui_box_titlebar">
                        <div class="spacer_box_title" i18n="configurationGPS"></div>
                    </div>
                    <div class="spacer_box GPS_settings">
                        <div class="select">
                            <select class="gps_protocol">
                                <!-- list generated here -->
                            </select>
                            <span i18n="configurationGPSProtocol"></span>
                        </div>
                        <div class="select">
                            <select class="gps_ubx_sbas">
                                <!-- list generated here -->
                            </select>
                            <span i18n="configurationGPSubxSbas"></span>
                        </div>
                        <div class="select">
                            <select class="gps_baudrate">
                                <!-- list generated here -->
                            </select>
                            <span i18n="configurationGPSBaudrate"></span>
                        </div>
                        <div class="select gps_auto_baud">
                            <div>
                                <input type="checkbox" name="gps_auto_baud" class="toggle" />
                            </div>
                            <span class="freelabel" i18n="configurationGPSAutoBaud"></span>
                        </div>
                        <div class="select gps_auto_config">
                            <div>
                                <input type="checkbox" name="gps_auto_config" class="toggle" />
                            </div>
                            <span class="freelabel" i18n="configurationGPSAutoConfig"></span>
                        </div>
                        <div class="select gps_ublox_galileo">
                            <div>
                                <input type="checkbox" name="gps_ublox_galileo" class="toggle" />
                            </div>
                            <span class="freelabel" i18n="configurationGPSGalileo"></span>
                            <div class="helpicon cf_tip" i18n_title="configurationGPSGalileoHelp"></div>
                        </div>
                        <div class="select gps_home_once">
                            <div>
                                <input type="checkbox" name="gps_home_once" class="toggle" />
                            </div>
                            <span class="freelabel" i18n="configurationGPSHomeOnce"></span>
                            <div class="helpicon cf_tip" i18n_title="configurationGPSHomeOnceHelp"></div>
                        </div>
                    </div>
                </div>

            </div>

            <div class="grid-col col4">

                <!-- GPS INFO -->
                <div class="gui_box grey full-height">
                    <div class="gui_box_titlebar">
                        <div class="spacer_box_title" i18n="gpsHead"></div>
                        <div class="gpsFix"></div>
                    </div>
                    <div class="spacer_box GPS_info">
                        <table class="cf_table">
                            <!--tr>
                                <td style="width: 85px" i18n="gps3dFix"></td>
                                <td class="fix" i18n="gpsFixFalse"></td>
                            </tr-->
                            <tr>
                                <td i18n="gpsAltitude"></td>
                                <td class="alt">0 m</td>
                            </tr>
                            <tr>
                                <td i18n="gpsLat"></td>
                                <td class="lat"><a href="#" target="_blank">0.0000 deg</a></td>
                            </tr>
                            <tr>
                                <td i18n="gpsLon"></td>
                                <td class="lon"><a href="#" target="_blank">0.0000 deg</a></td>
                            </tr>
                            <tr>
                                <td i18n="gpsSpeed"></td>
                                <td class="speed">0 cm/s</td>
                            </tr>
                            <tr>
                                <td i18n="gpsSats"></td>
                                <td class="sats">0</td>
                            </tr>
                            <tr class="noboarder">
                                <td i18n="gpsDistToHome"></td>
                                <td class="distToHome"></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>

            <div class="grid-col col4">

                <!-- GPS SIGNAL -->
                <div class="gui_box grey full-height">
                    <div class="gui_box_titlebar">
                        <div class="spacer_box_title" i18n="gpsSignalStrHead"></div>
                    </div>
                    <div class="spacer_box GPS_signal_strength">
                        <table class="cf_table">
                            <tr class="titles">
                                <td style="width: 20%;" i18n="gpsSignalSatId"></td>
                                <td style="width: 15%;" i18n="gpsSignalQty"></td>
                                <td style="width: 65%;" i18n="gpsSignalStr"></td>
                            </tr>
                            <tr>
                                <td>0</td>
                                <td>0</td>
                                <td><progress value="0" max="99"></progress></td>
                            </tr>
                            <tr>
                                <td>0</td>
                                <td>0</td>
                                <td><progress value="0" max="99"></progress></td>
                            </tr>
                            <tr>
                                <td>0</td>
                                <td>0</td>
                                <td><progress value="0" max="99"></progress></td>
                            </tr>
                            <tr>
                                <td>0</td>
                                <td>0</td>
                                <td><progress value="0" max="99"></progress></td>
                            </tr>
                            <tr>
                                <td>0</td>
                                <td>0</td>
                                <td><progress value="0" max="99"></progress></td>
                            </tr>
                            <tr>
                                <td>0</td>
                                <td>0</td>
                                <td><progress value="0" max="99"></progress></td>
                            </tr>
                            <tr>
                                <td>0</td>
                                <td>0</td>
                                <td><progress value="0" max="99"></progress></td>
                            </tr>
                            <tr>
                                <td>0</td>
                                <td>0</td>
                                <td><progress value="0" max="99"></progress></td>
                            </tr>
                            <tr>
                                <td>0</td>
                                <td>0</td>
                                <td><progress value="0" max="99"></progress></td>
                            </tr>
                            <tr>
                                <td>0</td>
                                <td>0</td>
                                <td><progress value="0" max="99"></progress></td>
                            </tr>
                            <tr>
                                <td>0</td>
                                <td>0</td>
                                <td><progress value="0" max="99"></progress></td>
                            </tr>
                            <tr>
                                <td>0</td>
                                <td>0</td>
                                <td><progress value="0" max="99"></progress></td>
                            </tr>
                            <tr>
                                <td>0</td>
                                <td>0</td>
                                <td><progress value="0" max="99"></progress></td>
                            </tr>
                            <tr>
                                <td>0</td>
                                <td>0</td>
                                <td><progress value="0" max="99"></progress></td>
                            </tr>
                            <tr>
                                <td>0</td>
                                <td>0</td>
                                <td><progress value="0" max="99"></progress></td>
                            </tr>
                            <tr class="noboarder">
                                <td>0</td>
                                <td>0</td>
                                <td><progress value="0" max="99"></progress></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="grid-row margin-top">
            <div class="grid-col full-width">

                <!-- GPS MAP -->
                <div class="gui_box grey gps_map">
                    <div class="gui_box_titlebar" style="margin-bottom: 0px;">
                        <div class="spacer_box_title" i18n="gpsMapHead"></div>
                    </div>
                    <div id="connect" i18n="gpsMapMessage1">
                        <div class="default_btn" style="width:50px; margin-left:auto; margin-right:auto; float:none;"><a id="check">retry</a></div>
                    </div>
                    <div id="waiting" >
                        <div class="info"></div>
                    </div>
                    <div id="loadmap">
                        <webview id="map" class="map" src="/src/tabs/map.html" partition="persist:map"></webview>
                        <div class="controls">
                            <a href="#" id="zoom_in">+</a>
                            <a href="#" id="zoom_out">–</a>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <div class="content_toolbar">
            <div class="btn revert_btn">
                <a class="revert" href="#" i18n="buttonRevert"></a>
            </div>
            <div class="btn save_btn">
                <a class="save" href="#" i18n="buttonSaveReboot"></a>
            </div>
        </div>

    </div>
</div>
