<div class="tab-servos toolbar_fixed_bottom">
    <div class="content_wrapper">
        <div class="tab_title" i18n="tabServos">Servos</div>
        <div class="cf_doc_version_bt">
            <a id="button-documentation" href="" target="_blank"></a>
        </div>

        <div class="note">
            <p i18n="servoHelp"></p>
        </div>

        <!-- CONFIGURATION -->
        <div class="configuration">
            <div class="grid-row">
                <div class="grid-col full-width">
                    <div class="gui_box">
                        <div class="gui_box_titlebar">
                            <div class="spacer_box_title" i18n="servoConfiguration"></div>
                        </div>
                        <div>
                            <table class="servoConfig">
                                <thead>
                                    <tr class="trhead">
                                        <th i18n="servoNumber"></th>
                                        <th>
                                            <span class="thtext" i18n="servoMid"></span>
                                            <span class="helpicon cf_tip" i18n_title="servoMidHelp"></span>
                                        </th>
                                        <th>
                                            <span class="thtext" i18n="servoMin"></span>
                                            <span class="helpicon cf_tip" i18n_title="servoMinHelp"></span>
                                        </th>
                                        <th>
                                            <span class="thtext" i18n="servoMax"></span>
                                            <span class="helpicon cf_tip" i18n_title="servoMaxHelp"></span>
                                        </th>
                                        <th>
                                            <span class="thtext" i18n="servoScaleNeg"></span>
                                            <span class="helpicon cf_tip" i18n_title="servoScaleNegHelp"></span>
                                        </th>
                                        <th>
                                            <span class="thtext" i18n="servoScalePos"></span>
                                            <span class="helpicon cf_tip" i18n_title="servoScalePosHelp"></span>
                                        </th>
                                        <th>
                                            <span class="thtext" i18n="servoRate"></span>
                                            <span class="helpicon cf_tip" i18n_title="servoRateHelp"></span>
                                        </th>
                                        <th>
                                            <span class="thtext" i18n="servoSpeed"></span>
                                            <span class="helpicon cf_tip" i18n_title="servoSpeedHelp"></span>
                                        </th>
                                        <th>
                                            <span class="thtext" i18n="servoReverse"></span>
                                            <span class="helpicon cf_tip" i18n_title="servoReverseHelp"></span>
                                        </th>
                                        <th>
                                            <span class="thtext" i18n="servoGeometryCorrection"></span>
                                            <span class="helpicon cf_tip" i18n_title="servoGeometryCorrectionHelp"></span>
                                        </th>
                                        <th i18n="servoSignal"></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- ROWS GENERATED HERE -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- END CONFIGURATION -->

        <!-- WARNINGS -->
        <div class="warnings">
            <div class="grid-row">
                <div class="grid-col full-width">
                    <div class="note">
                        <div class="warning servo-unusual-limits-warning">
                            <p i18n="servoUnusualLimitsWarning"></p>
                        </div>
                        <div class="warning servo-unusual-scales-warning">
                            <p i18n="servoUnusualScalesWarning"></p>
                        </div>
                        <div class="warning servo-unusual-rates-warning">
                            <p i18n="servoUnusualRatesWarning"></p>
                        </div>
                        <div class="warning servo-unusual-geometry-correction">
                            <p i18n="servoUnusualGeometryCorrection"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- END WARNINGS -->

        <!-- OVERRIDES -->
        <div class="overrides">
            <div class="grid-row margin-top">
                <div class="grid-col full-width">
                    <div class="gui_box grey">
                        <div class="gui_box_titlebar">
                            <div class="spacer_box_title" i18n="servoOverride"></div>
                            <div class="helpicon cf_tip" i18n_title="servoOverrideHelp"></div>
                        </div>
                        <div class="spacer_box">
                            <table class="servoSettings">
                                <tr>
                                    <td class="td1">
                                        <input type="checkbox" id="servoEnableOverrideSwitch" class="toggle" />
                                    </td>
                                    <td class="td2">
                                        <span i18n="servoEnableOverrideLabel"></span>
                                    </td>
                                    <td class="td3">
                                        <span class="description" i18n="servoEnableOverrideText"></span>
                                    </td>
                                </tr>
                            </table>
                        </div>

                        <div class="override">
                            <table class="servoOverride">
                                <thead>
                                    <tr class="trhead">
                                        <th i18n="servoNumber"></th>
                                        <th i18n="servoOverrideEnable"></th>
                                        <th i18n="servoOverrideAngle"></th>
                                        <th i18n="servoOverrideSlider"></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- ROWS GENERATED HERE -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <!-- END OVERRIDE -->

    </div>

    <div class="content_toolbar">
        <div class="btn revert_btn">
            <a class="revert" href="#" i18n="buttonRevert"></a>
        </div>
        <div class="btn save_btn">
            <a class="save" href="#" i18n="buttonSave"></a>
        </div>
        <div class="btn save_btn">
            <a class="save_reboot" href="#" i18n="buttonSaveReboot"></a>
        </div>
    </div>

</div>

<div id="tab-servos-templates">

    <table class="servoConfigTemplate">
        <tbody>
            <tr>
                <td><span id="index"></span></td>
                <td><input id="mid" type="number" min="375" max="2250" /></td>
                <td><input id="min" type="number" min="-1000" max="1000" /></td>
                <td><input id="max" type="number" min="-1000" max="1000" /></td>
                <td><input id="rneg" type="number" min="100" max="1000" /></td>
                <td><input id="rpos" type="number" min="100" max="1000" /></td>
                <td><input id="rate" type="number" min="50" max="1000" /></td>
                <td><input id="speed" type="number" min="0" max="60000" /></td>
                <td><input id="reversed" type="checkbox" class="toggle" /></td>
                <td><input id="geocor" type="checkbox" class="toggle" /></td>
                <td><div class="meter">
                        <div class="meter-bar">
                            <div class="meter-label"></div>
                            <div class="meter-fill">
                                <div class="meter-label meter-fill-label"></div>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>

    <table class="servoOverrideTemplate">
        <tbody>
            <tr>
                <td><span class="servoOverrideIndex"></span></td>
                <td>
                    <div class="servoOverrideEnable">
                        <input type="checkbox" class="toggle"/>
                    </div>
                </td>
                <td>
                    <div class="servoOverrideInput">
                        <input type="number" min="-90" max="90" step="1" value="0"/>
                    </div>
                </td>
                <td>
                    <div class="servoOverrideSlider pips-range"></div>
                </td>
            </tr>
        </tbody>
    </table>

</div>
