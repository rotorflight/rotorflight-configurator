<div class="tab-cli toolbar_fixed_bottom">
    <div class="content_wrapper">
        <div class="note">
            <p i18n="cliInfo"></p>
        </div>

        <div class="backdrop">
            <div class="window">
                <div class="wrapper"></div>
            </div>
        </div>
        <textarea name="commands" i18n_placeholder="cliInputPlaceholder" rows="1" cols="0"></textarea>

        <div class="grid-row">
            <div class="gui_box grey">
                <div class="gui_box_titlebar">
                    <div class="spacer_box_title" i18n="cliFlyDragonFlightControlQuickCommands"></div>
                </div>
                <div class="select">
                    <span i18n="cliHardwareVersion"></span>
                    <select class="version_cmd">
                        <option value="m1">V2|V2.2[*]</option>
                        <option value="m2">V1</option>
                    </select>
                </div>
                <div class="select">
                    <span i18n="cliRpmInputMode"></span>
                    <select class="rpm_cmd">
                        <option value="m1">RPM-E[*]</option>
                        <option value="m2">RPM-S</option>
                        <option value="m3">RPM-E & RPM-S</option>
                    </select>
                </div>
                <div class="select">
                    <span i18n="cliTailDriveMode"></span>
                    <select class="tail_cmd">
                        <option value="m1" i18n="cliVariablePitch"></option>
                        <option value="m2" i18n="cliTailMotor"></option>
                    </select>
                </div>
                <div class="select">
                    <span i18n="cliInternalReceiverPowerSwitch"></span>
                    <select class="elrs_cmd">
                        <option value="m1" i18n="cliInternalReceiverPowerOn"></option>
                        <option value="m2" i18n="cliInternalReceiverPowerOff"></option>
                    </select>
                </div>
                <div class="select">
                    <span i18n="cliRescuePowerChannel"></span>
                    <select class="rescue_cmd">
                        <option value="m1" i18n="cliRescuePowerDisabled"></option>
                        <option value="m2">SBUS</option>
                        <option value="m3">F.PORT</option>
                    </select>
                    <select class="ch_cmd">
                        <option value="m1">CH10</option>
                        <option value="m2">CH11</option>
                        <option value="m3">CH12</option>
                    </select>
                </div>
            </div>
        </div>

    </div>

    <div class="content_toolbar xs-compressed">
        <div class="btn save_btn">
            <a class="save" href="#" i18n="cliSaveToFileBtn"></a>
        </div>
        <div class="btn save_btn">
            <a class="load" href="#" i18n="cliLoadFromFileBtn"></a>
        </div>
        <div class="btn save_btn">
            <a class="clear" href="#" i18n="cliClearOutputHistoryBtn"></a>
        </div>
        <div class="btn save_btn">
            <a class="copy" href="#" i18n="cliCopyToClipboardBtn"></a>
        </div>
        <div class="btn send_btn">
            <a class="send" href="#" i18n="cliSendQuickCommands"></a>
        </div>
    </div>

    <div class="toolbar_expand_btn" nbrow="2">
        <em class="fas fa-ellipsis-h"></em>
    </div>

    <!-- Snippet preview dialog -->
    <div id="snippetpreviewcontent" style="display: none">
        <div class="note">
            <p i18n="cliConfirmSnippetNote"></p>
        </div>
        <textarea id="preview" cols="120" rows="20"></textarea>
        <div class="default_btn">
            <a class="confirm" href="#" i18n="cliConfirmSnippetBtn"></a>
        </div>
    </div>

    <dialog class="dialogCLIExit">
        <h3 i18n="dialogCLIExitTitle"></h3>
        <div class="content">
            <div i18n="dialogCLIExitNote"></div>
        </div>
        <div class="buttons">
            <a href="#" class="cliExitBackBtn regular-button" i18n="dialogCLIExitButton"></a>
        </div>
    </dialog>

</div>
