<div class="tab-rates toolbar_fixed_bottom">
    <div class="content_wrapper">
        <div class="tab_title" i18n="tabRates"></div>
        <div class="cf_doc_version_bt">
            <a id="button-documentation" href="https://github.com/rotorflight/rotorflight/wiki" target="_blank" rel="noopener noreferrer"></a>
        </div>

        <div class="content_wrapper_header">
            <div class="content_wrapper_header_btns">
                <div class="default_btn copyrateprofilebtn">
                    <a href="#" id="copyRateProfile" i18n="rateSetupCopyRateProfile"></a>
                </div>
            </div>
        </div>

        <div class="tab-container">
            <div class="tab rateProfile1 active">
                <a href="#" i18n="rateSetupSubTab1"></a>
            </div>
            <div class="tab rateProfile2">
                <a href="#" i18n="rateSetupSubTab2"></a>
            </div>
            <div class="tab rateProfile3">
                <a href="#" i18n="rateSetupSubTab3"></a>
            </div>
            <div class="tab rateProfile4">
                <a href="#" i18n="rateSetupSubTab4"></a>
            </div>
            <div class="tab rateProfile5">
                <a href="#" i18n="rateSetupSubTab5"></a>
            </div>
            <div class="tab rateProfile6">
                <a href="#" i18n="rateSetupSubTab6"></a>
            </div>
        </div>

        <div class="tabarea">
            <form name="rate-profile" id="rate-profile">
            <div class="subtab-rates">
                <div class="clear-both"></div>
                <div class="cf_column">
                    <div class="gui_box rates_type rates_change">
                        <table class="cf">
                            <thead>
                                <tr>
                                    <th>
                                        <div>
                                            <div i18n="rateSetupRatesType" class="float-left"></div>
                                            <div class="helpicon cf_tip" i18n_title="rateSetupRatesTypeTip"></div>
                                        </div>
                                    </th>
                                    <th class="rates_logo_bg"></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>
                                        <select id="ratesType">
                                            <!-- list generated here -->
                                        </select>
                                    </td>
                                    <td class="rates_logo_bg">
                                        <div class="rates_logo_div">
                                            <img id="ratesLogo" src="../images/rate_logos/rotorflight.svg" class="rates_logo" alt="Rates logo"/>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="gui_box grey rates_setup rates_change">
                        <table>
                            <tr class="rates_titlebar">
                                <th class="name" i18n="rateSetupRates">
                                    <div class="helpicon cf_tip" i18n_title="rateSetupTuningHelp"></div>
                                </th>
                                <th class="rc_rate" i18n="rateSetupRcRate"></th>
                                <th class="rate" i18n="rateSetupRate"></th>
                                <th class="rc_expo" i18n="rateSetupRcExpo"></th>
                                <th class="maxVel" i18n="rateSetupMaxVel"></th>
                            </tr>
                            <tr class="ROLL">
                                <td class="rates_roll">ROLL</td>
                                <td class="rc_rate">
                                    <input type="number" class="rc_rate_input" name="rc_rate" step="0.01" min="0.01" max="2.55" />
                                </td>
                                <td class="roll_rate">
                                    <input type="number" class="rate_input" name="roll_rate" step="0.01" min="0" max="1.00" />
                                </td>
                                <td>
                                    <input type="number" class="expo_input" name="rc_expo" step="0.01" min="0" max="1" />
                                </td>
                                <td class="maxAngularVelRoll"></td>
                            </tr>
                            <tr class="PITCH">
                                <td class="rates_pitch">PITCH</td>
                                <td>
                                    <input type="number" class="rc_rate_input" name="rc_rate_pitch" step="0.01" min="0.01" max="2.55" />
                                </td>
                                <td class="pitch_rate">
                                    <input type="number" class="rate_input" name="pitch_rate" step="0.01" min="0" max="1.00" />
                                </td>
                                <td>
                                    <input type="number" class="expo_input" name="rc_pitch_expo" step="0.01" min="0" max="1" />
                                </td>
                                <td class="maxAngularVelPitch"></td>
                            </tr>
                            <tr class="YAW">
                                <td class="rates_yaw">YAW</td>
                                <td>
                                    <input type="number" class="rc_rate_input" name="rc_rate_yaw" step="0.01" min="0.01" max="2.55" />
                                </td>
                                <td class="yaw_rate">
                                    <input type="number" class="rate_input" name="yaw_rate" step="0.01" min="0" max="2.55" />
                                </td>
                                <td>
                                    <input type="number" class="expo_input" name="rc_yaw_expo" step="0.01" min="0" max="1" />
                                </td>
                                <td class="maxAngularVelYaw"></td>
                            </tr>
                        </table>
                    </div>

                    <div class="gui_box rc_curve">
                        <div class="rc_curve_bg">
                            <table class="cf rc_curve">
                                <thead>
                                    <tr>
                                        <th colspan="2">
                                            <div>
                                                <div i18n="rateSetupRatesCurve" class="float-left"></div>
                                                <div class="helpicon cf_tip" i18n_title="rateSetupRatesCurveTip"></div>
                                            </div>
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td colspan="2">
                                            <div class="rate_curve background_paper" style="position:relative;" >
                                                <canvas id="rate_curve_layer0" height="120px" style="position:absolute; top: 0; left: 0; z-index: 0; height:100%; width:100%;"></canvas>
                                                <canvas id="rate_curve_layer1" height="120px" style="position:absolute; top: 0; left: 0; z-index: 1; height:100%; width:100%;"></canvas>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <div class="cf_column">
                    <div class="gui_box throttle spacer_left">
                        <table class="cf">
                            <thead>
                                <tr>
                                    <th i18n="receiverThrottleMid"></th>
                                    <th i18n="receiverThrottleExpo"></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td><input type="number" name="mid" step="0.01" min="0" max="1" /></td>
                                    <td><input type="number" name="expo" step="0.01" min="0" max="1" /></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="gui_box throttle spacer_left">
                        <table class="cf">
                            <thead>
                                <tr>
                                    <th i18n="rateSetupThrottleCurvePreview" colspan="2"></th>
                                </tr>
                            </thead>
                            <tr>
                                <td colspan="2" class="throttleCurvePreview">
                                    <div class="throttle_curve background_paper">
                                        <canvas height="234px" style="width: 100%; height: 100%"></canvas>
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>

                <div class="cf_column">
                    <div class="gui_box ratePreview grey spacer_left">
                        <table class="rates_titlebar">
                            <thead>
                                <tr>
                                    <th i18n="rateSetupRatesPreview"></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td class="rates_preview_cell">
                                        <div class="rates_preview background_paper">
                                            <canvas id="canvas"></canvas>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </form>
        </div>
        <div class="clear-both"></div>
    </div>

    <div class="content_toolbar">
        <div class="btn refresh_btn">
            <a class="refresh" href="#" i18n="rateSetupButtonRefresh"></a>
        </div>
        <div class="btn save_btn">
            <a class="update" href="#" i18n="rateSetupButtonSave"></a>
        </div>
    </div>

    <dialog class="dialogCopyProfile">
        <h3 i18n="dialogCopyProfileTitle"></h3>
        <div class="content">
            <div i18n="dialogCopyProfileNote" style="margin-top: 10px"></div>
            <div class="contentRateProfile" style="margin-top:20px;">
                <div>
                    <span i18n="dialogCopyRateProfileText"></span> <select class="selectRateProfile"></select>
                </div>
            </div>
        </div>
        <div class="buttons">
            <a href="#" class="dialogCopyProfile-confirmbtn regular-button" i18n="dialogCopyProfileConfirm"></a>
            <a href="#" class="dialogCopyProfile-cancelbtn regular-button" i18n="dialogCopyProfileClose"></a>
        </div>
    </dialog>

    <dialog class="dialogRatesType">
        <h3 i18n="dialogRatesTypeTitle"></h3>
        <div class="content">
            <div i18n="dialogRatesTypeNote" style="margin-top: 10px"></div>
        </div>
        <div class="buttons">
            <a href="#" class="dialogRatesType-confirmbtn regular-button" i18n="dialogRatesTypeConfirm"></a>
            <a href="#" class="dialogRatesType-cancelbtn regular-button" i18n="cancel"></a>
        </div>
    </dialog>

</div>
