<div class="tab-setup">
    <div class="content_wrapper">
        <!-- should be the first DIV on each tab -->
        <div class="tab_title" i18n="tabSetup">Setup</div>
        <div class="cf_doc_version_bt">
            <a id="button-documentation"></a>
        </div>

        <div class="grid-row">
            <div class="grid-col col3">
                <div class="default_btn">
                    <div id="accel_calib_rest">
                        <a class="calibrateAccel" href="#" i18n="initialSetupButtonCalibrateAccel"></a>
                    </div>
                    <div id="accel_calib_running" class="default_btn_pushed">
                        <a href="#" i18n="initialSetupButtonCalibratingText"></a>
                    </div>
                </div>
            </div>
            <div class="grid-col col9">
                <div class="cell_setup">
                    <span i18n="initialSetupCalibrateAccelText"></span>
                </div>
            </div>
        </div>

        <div class="grid-row">
            <div class="grid-col col3">
                <div class="default_btn">
                    <div id="mag_calib_rest">
                        <a class="calibrateMag" href="#" i18n="initialSetupButtonCalibrateMag"></a>
                    </div>
                    <div id="mag_calib_running" class="default_btn_pushed">
                        <a href="#" i18n="initialSetupButtonCalibratingText"></a>
                    </div>
                </div>
            </div>
            <div class="grid-col col9">
                <div class="cell_setup">
                    <span i18n="initialSetupCalibrateMagText"></span>
                </div>
            </div>
        </div>

        <div class="grid-row">
            <div class="grid-col col3">
                <div class="default_btn">
                    <a class="resetSettings" href="#" i18n="initialSetupButtonResetSettings"></a>
                </div>
            </div>
            <div class="grid-col col9">
                <div class="cell_setup">
                    <span i18n="initialSetupResetSettingsText"></span>
                </div>
            </div>
        </div>

        <div class="grid-row">
            <div class="grid-col col3">
                <div class="default_btn">
                    <a class="saveSettings" href="#" i18n="initialSetupButtonSaveSettings"></a>
                </div>
            </div>
            <div class="grid-col col9">
                <div class="cell_setup">
                    <span i18n="initialSetupSaveSettingsText"></span>
                </div>
            </div>
        </div>

        <!--div class="grid-row">
            <div class="grid-col col3">
                <div class="grid-row">
                    <div class="grid-col col6">
                        <div class="default_btn">
                            <a class="backupSettings" href="#" i18n="initialSetupButtonBackup"></a>
                        </div>
                    </div>
                    <div class="grid-col col6">
                        <div class="default_btn">
                            <a class="restoreSettings" href="#" i18n="initialSetupButtonRestore"></a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="grid-col col9">
                <div class="cell_setup">
                    <span i18n="initialSetupBackupRestoreText"></span>
                </div>
            </div>
        </div-->

        <div class="grid-row">
            <div class="grid-col col3">
                <div class="default_btn initialSetupRebootBootloader">
                    <a class="rebootBootloader" href="#" i18n="initialSetupButtonRebootBootloader"></a>
                </div>
            </div>
            <div class="grid-col col9">
                <div class="cell_setup initialSetupRebootBootloader">
                    <span i18n="initialSetupRebootBootloaderText"></span>
                </div>
            </div>
        </div>

        <div class="grid-row">
            <div class="grid-col col3">
                <div class="default_btn initialSetupMassStorage">
                    <a class="rebootMsc" href="#" i18n="initialSetupButtonMassStorage"></a>
                </div>
            </div>
            <div class="grid-col col9">
                <div class="cell_setup initialSetupMassStorage">
                    <span i18n="initialSetupButtonMassStorageText"></span>
                </div>
            </div>
        </div>

        <div class="grid-row">
            <div class="grid-col col3">
                <div class="default_btn initialSetupReboot">
                    <a class="rebootFirmware" href="#" i18n="initialSetupButtonReboot"></a>
                </div>
            </div>
            <div class="grid-col col9">
                <div class="cell_setup initialSetupReboot">
                    <span i18n="initialSetupButtonRebootText"></span>
                </div>
            </div>
        </div>

    </div>

    <dialog class="dialogConfirmReset">
        <h3 i18n="dialogConfirmResetTitle"></h3>
        <div class="content">
            <div i18n="dialogConfirmResetNote" style="margin-top: 10px"></div>
        </div>
        <div class="buttons">
            <a href="#" class="dialogConfirmReset-confirmbtn regular-button" i18n="dialogConfirmResetConfirm"></a>
            <a href="#" class="dialogConfirmReset-cancelbtn regular-button" i18n="dialogConfirmResetClose"></a>
        </div>
    </dialog>

</div>
