<div class="tab-status">
    <div class="content_wrapper">
        <!-- should be the first DIV on each tab -->
        <div class="tab_title" i18n="tabStatus">Status</div>
        <div class="cf_doc_version_bt">
            <a id="button-documentation"></a>
        </div>

        <div class="grid-row margin-bottom arm-danger-row">
            <div class="grid-col full-width">
                <div class="note arm-danger-note">
                    <p i18n="statusArmingDanger"></p>
                </div>
            </div>
        </div>

        <div class="grid-row margin-bottom">
            <div class="grid-col col3">
                <div class="gui_box grey full_height">
                    <div class="gui_box_titlebar">
                        <div class="spacer_box_title" i18n="statusInfoHead"></div>
                        <div class="configState"></div>
                    </div>
                    <div class="spacer_box">
                        <table class="cf_table">
                            <tbody>
                                <tr>
                                    <td i18n="statusCraftName""></td>
                                    <td class="craft-name"></td>
                                </tr>
                                <tr>
                                    <td i18n="statusTargetName""></td>
                                    <td class="target-name"></td>
                                </tr>
                                <tr>
                                    <td i18n="statusBoardName""></td>
                                    <td class="board-name"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="grid-col col3">
                <div class="gui_box grey full_height">
                    <div class="gui_box_titlebar">
                        <div class="spacer_box_title" i18n="statusArmingHead"></div>
                    </div>
                    <div class="spacer_box">
                        <table class="cf_table arm_table">
                            <tbody>
                                <tr>
                                    <td><span i18n="statusEnableArming"></span></td>
                                    <td><input type="checkbox" id="statusEnableArming" class="toggle" /></td>
                                </tr>
                                <tr>
                                    <td id="arming-disable-flag" i18n="statusArmingDisableFlags" class="cf_tip"></td>
                                    <td class="arming-disable-flags"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="grid-col col2">
                <div class="gui_box grey full_height">
                    <div class="gui_box_titlebar">
                        <div class="spacer_box_title" i18n="statusBatteryHead"></div>
                    </div>
                    <div class="spacer_box">
                        <table class="cf_table">
                            <tbody>
                            <tr>
                                <td i18n="statusBattery"></td>
                                <td class="bat-voltage">0 V</td>
                            </tr>
                            <tr>
                                <td i18n="statusDrawing"></td>
                                <td class="bat-mah-drawing">0.00 A</td>
                            </tr>
                            <tr>
                                <td i18n="statusDrawn"></td>
                                <td class="bat-mah-drawn">0 mAh</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="grid-col col4">
                <div class="gui_box grey full_height instrumentsbox" align="center">
                    <div class="gui_box_titlebar" align="left">
                        <div class="spacer_box_title" i18n="statusInstrumentsHead"></div>
                    </div>
                    <span id="attitude"></span>
                    <span id="heading"></span>
                    <span id="altitude"></span>
                </div>
            </div>
        </div>

        <div class="grid-row margin-bottom">
            <div class="grid-col col8">
                <div class="model-and-info">
                    <div id="interactive_block">
                        <div id="canvas_wrapper" class="background_paper">
                            <canvas id="canvas"></canvas>
                            <div class="attitude_info">
                                <dl>
                                    <dt><span i18n="titleHeading"></span>:</dt>
                                    <dd class="heading">&nbsp;</dd>
                                    <dt><span i18n="titlePitch"></span>:</dt>
                                    <dd class="pitch">&nbsp;</dd>
                                    <dt><span i18n="titleRoll"></span>:</dt>
                                    <dd class="roll">&nbsp;</dd>
                                </dl>
                            </div>
                        </div>
                        <a class="reset sm-min" href="#" i18n="statusButtonResetZaxis"></a>
                    </div>
                </div>
            </div>
            <div class="grid-col col4">
                <div class="gui_box grey full_height">
                    <div class="gui_box_titlebar">
                        <div class="spacer_box_title" i18n="statusReceiverHead"></div>
                    </div>
                    <div class="spacer_box">
                        <table class="bars"></table>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <dialog class="dialogConfirmArming">
        <h3 i18n="dialogConfirmArmingTitle"></h3>
        <div class="content">
            <div i18n="dialogConfirmArmingNote" style="margin-top: 10px"></div>
        </div>
        <div class="buttons">
            <a href="#" class="dialogConfirmArming-confirmbtn regular-button" i18n="dialogConfirmArmingConfirm"></a>
            <a href="#" class="dialogConfirmArming-cancelbtn regular-button" i18n="dialogConfirmArmingClose"></a>
        </div>
    </dialog>

</div>

<div id="tab-status-templates">
    <table id="statusBarTemplate">
        <tr>
            <td><span class="name" /></td>
            <td>
                <div class="meter">
                    <div class="bar">
                        <div class="label1"></div>
                        <div class="label2"></div>
                        <div class="fill">
                            <div class="label1"></div>
                            <div class="label2"></div>
                        </div>
                    </div>
                </div>
            </td>
        </tr>
    </table>
</div>
