<div class="tab-blackbox toolbar_fixed_bottom">
    <div class="content_wrapper">
        <div class="tab_title" i18n="tabBlackbox"></div>
        <div class="cf_doc_version_bt">
            <a id="button-documentation"></a>
        </div>
        <div class="require-blackbox-unsupported note">
            <p i18n="blackboxNotSupported"></p>
        </div>
        <div class="require-blackbox-maybe-supported note">
            <p i18n="blackboxMaybeSupported"></p>
        </div>

        <!-- CONFIGURATION -->
        <div class="configuration">
            <div class="grid-row">
                <div class="grid-col col4 require-blackbox-supported blackbox-changes">
                    <div class="gui_box grey require-blackbox-config-supported">
                        <div class="gui_box_titlebar">
                            <div class="spacer_box_title" i18n="blackboxConfiguration"></div>
                        </div>
                        <div class="spacer_box">
                            <div class="line blackboxDevice">
                                <select name="blackbox_device">
                                </select>
                                <span i18n="blackboxDevice"></span>
                                <span class="helpicon cf_tip" i18n_title="blackboxDeviceHelp"></span>
                            </div>
                            <div class="line blackboxMode">
                                <select name="blackbox_mode">
                                </select>
                                <span i18n="blackboxMode"></span>
                                <span class="helpicon cf_tip" i18n_title="blackboxModeHelp"></span>
                            </div>
                            <div class="line blackboxRate">
                                <select name="blackbox_rate">
                                </select>
                                <span i18n="blackboxRateOfLogging"></span>
                                <span class="helpicon cf_tip" i18n_title="blackboxRateOfLoggingHelp"></span>
                            </div>
                            <div class="line blackboxDebugMode">
                                <select name="blackboxDebugMode">
                                </select>
                                <span class="blackboxDebugModeText" i18n="blackboxDebugMode"></span>
                                <span class="helpicon cf_tip" i18n_title="blackboxDebugModeHelp"></span>
                            </div>
                            <div class="line blackboxDebugAxis">
                                <select name="blackboxDebugAxis">
                                </select>
                                <span class="blackboxDebugAxisText" i18n="blackboxDebugAxis"></span>
                                <span class="helpicon cf_tip" i18n_title="blackboxDebugAxisHelp"></span>
                            </div>
                            <div class="line blackboxInitialErase">
                                <input type="number" name="blackboxInitialErase" step="1" min="0" value="0">
                                <span class="blackboxInitialEraseText" i18n="blackboxInitialErase"></span>
                                <span class="helpicon cf_tip" i18n_title="blackboxInitialEraseHelp"></span>
                            </div>
                            <div class="line blackboxRollingErase">
                                <span>
                                <input type="checkbox" id="blackboxRollingErase" class="toggle" checked="" style="display: none;" data-switchery="true">
                                </span>
                                <span class="blackboxRollingEraseText" i18n="blackboxRollingErase"></span>
                                <span class="helpicon cf_tip" i18n_title="blackboxRollingEraseHelp"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="grid-col col8 require-blackbox-supported blackbox-changes blackboxFlags">
                    <div class="gui_box grey require-blackbox-config-supported">
                        <div class="gui_box_titlebar">
                            <div class="spacer_box_title" i18n="blackboxOptions"></div>
                        </div>
                        <div class="spacer_box blackboxLogFlags">
                            <!-- INSERT FLAGS HERE -->
                        </div>
                    </div>
                </div>
            </div>

            <div class="gui_box grey">
                <div class="gui_box_titlebar" align="left">
                    <div class="spacer_box_title" i18n="blackboxSerialLogger">
                    </div>
                </div>
                <div class="spacer_box">
                    <p i18n="serialLoggingSupportedNote"></p>
                </div>
            </div>

            <div class="gui_box grey require-dataflash-supported">
                <div class="gui_box_titlebar" align="left">
                    <div class="spacer_box_title" i18n="blackboxFlashLogger">
                    </div>
                </div>
                <div class="spacer_box">
                    <div class="require-dataflash-supported">
                        <p i18n="dataflashNote"></p>

                        <dialog class="dataflash-confirm-erase">
                            <h3 i18n="dataflashConfirmEraseTitle"></h3>
                            <div class="dataflash-confirm-erase-note" i18n="dataflashConfirmEraseNote"></div>
                            <div class="dataflash-erase-progress">
                                <div class="data-loading">
                                    <p i18n="blackboxEraseInProgress"></p>
                                </div>
                            </div>
                            <div class="buttons">
                                <a href="#" class="erase-flash-confirm regular-button" i18n="dataflashButtonEraseConfirm"></a>
                                <a href="#" class="erase-flash-cancel regular-button" i18n="dataflashButtonEraseCancel"></a>
                            </div>
                        </dialog>

                        <dialog class="dataflash-saving">
                            <h3 i18n="dataflashSavingTitle"></h3>
                            <div class="dataflash-saving-before">
                                <div i18n="dataflashSavingNote"></div>
                                <progress value="0" min="0" max="100"></progress>
                                <div class="buttons">
                                    <a href="#" class="save-flash-cancel regular-button" i18n="dataflashButtonSaveCancel"></a>
                                </div>
                            </div>
                            <div class="dataflash-saving-after">
                                <div i18n="dataflashSavingNoteAfter"></div>
                                <div class="buttons">
                                    <a href="#" class="save-flash-dismiss regular-button" i18n="dataflashButtonSaveDismiss"></a>
                                </div>
                            </div>
                        </dialog>

                        <ul class="dataflash-contents">
                            <li class="dataflash-used">
                                <div class="legend"></div>
                            </li>
                            <li class="dataflash-free">
                                <div class="legend"></div>
                            </li>
                        </ul>

                        <div class="dataflash-buttons">
                            <a class="regular-button erase-flash" href="#" i18n="dataflashButtonErase"></a>
                            <a class="regular-button require-msc-not-supported save-flash" href="#" i18n="dataflashButtonSaveFile"></a>
                            <a class="regular-button require-msc-supported save-flash" href="#"><span i18n="dataflashButtonSaveFile"></span><span class="helpicon cf_tip" i18n_title="dataflashSaveFileDepreciationHint"></span></a>
                            <p i18n="dataflashSavetoFileNote"></p>
                        </div>
                    </div>

                    <p class="require-dataflash-not-present" i18n="dataflashNotPresentNote"></p>
                    <p class="require-dataflash-unsupported" i18n="dataflashFirmwareUpgradeRequired"></p>
                </div>
            </div>

            <div class="require-sdcard-supported">
                <div class="gui_box grey">
                    <div class="gui_box_titlebar" align="left">
                        <div class="spacer_box_title" i18n="blackboxSDCardLogger">
                        </div>
                    </div>
                    <div class="spacer_box">
                        <div class="sdcard">
                            <div class="sdcard-icon"></div>
                            <div class="sdcard-status"></div>
                        </div>

                        <p i18n="sdcardNote"></p>

                        <div class="require-sdcard-ready">
                            <ul class="sdcard-contents">
                                <li class="sdcard-other">
                                    <div class="legend"></div>
                                </li>
                                <li class="sdcard-free">
                                    <div class="legend"></div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="gui_box grey require-msc-supported">
            <div class="gui_box_titlebar" align="left">
                <div class="spacer_box_title" i18n="blackboxMsc">
                </div>
            </div>
            <div class="spacer_box">
                <div class="require-msc-supported">
                    <div>
                        <a class="require-msc-ready regular-button blackboxRebootMsc" href="#" i18n="blackboxRebootMscText"></a>
                    </div>
                </div>
                <p i18n="blackboxMscNote"></p>

                <p class="require-msc-not-ready" i18n="blackboxMscNotReady"></p>
            </div>
        </div>
        <div class="clear-both"></div>
    </div>

    <div class="content_toolbar">
        <div class="btn revert_btn">
            <a class="revert" href="#" i18n="buttonRevert"></a>
        </div>
        <div class="btn reboot_btn">
            <a class="reboot" href="#" i18n="buttonSaveReboot"></a>
        </div>
    </div>

</div>
