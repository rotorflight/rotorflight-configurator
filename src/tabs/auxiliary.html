<div class="tab-auxiliary toolbar_fixed_bottom">
    <div class="content_wrapper">
        <div class="tab_title" i18n="tabAuxiliary">tabAuxiliary</div>
        <div class="cf_doc_version_bt">
            <a id="button-documentation"></a>
        </div>
        <div class="note">
            <p i18n="auxiliaryHelp"></p>
        </div>

        <div class="toolbox">
            <form>
                <input type="checkbox" id="switch-toggle-unused" name="switch-toggle-unused" class="toggle" />
                <span i18n="auxiliaryToggleUnused"></span>
            </form>
        </div>

        <div class="modes"></div>

    </div>

    <div class="content_toolbar">
        <div class="btn revert_btn">
            <a class="revert" href="#" i18n="buttonRevert"></a>
        </div>
        <div class="btn save_btn">
            <a class="save" href="#" i18n="buttonSave"></a>
        </div>
    </div>

</div>

<div id="tab-auxiliary-templates">
    <div class="modes">
        <div class="mode">
            <div class="info">
                <div class ="names">
                    <p class="name"></p>
                    <p class="desc"></p>
                </div>
                <div class="buttons">
                    <a class="addLink sm-min" href="#" i18n="auxiliaryAddLink"></a>
                    <a class="addRange sm-min" href="#" i18n="auxiliaryAddRange"></a>
                    <a class="addLink xs" href="#">
                        <em class="fas fa-link"></em>
                    </a>
                    <a class="addRange xs" href="#">
                        <em class="fas fa-plus"></em>
                    </a>
                </div>
            </div>
            <div class="ranges"></div>
        </div>
    </div>
    <div class="range">
        <div class="channelInfo">
            <div class="channelName">
                <select class="channel">
                    <option value=""></option>
                </select>
            </div>
            <div class="rangeLogic">
                <select class="logic">
                    <option value=""></option>
                </select>
            </div>
            <div class="limits">
                <p class="lowerLimit">
                    <span i18n="auxiliaryMin"></span>: <span class="lowerLimitValue"></span>
                </p>
                <p class="upperLimit">
                    <span i18n="auxiliaryMax"></span>: <span class="upperLimitValue"></span>
                </p>
            </div>
        </div>
        <div class="channel-slider pips-channel-range">
            <div class="marker"></div>
        </div>
        <div class="delete">
            <a class="deleteRange" href="#">&nbsp;</a>
        </div>
    </div>
    <div class="link">
        <div class="modeInfo">
            <div class="modeLink">
                <select class="linkedTo">
                    <option value=""></option>
                </select>
            </div>
            <div class="linkLogic">
                <select class="logic">
                    <option value=""></option>
                </select>
            </div>
        </div>
        <div class="delete">
            <a class="deleteLink" href="#">&nbsp;</a>
        </div>
    </div>
</div>
