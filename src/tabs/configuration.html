<div class="tab-configuration toolbar_fixed_bottom">
    <div class="content_wrapper">
        <div class="tab_title" i18n="tabConfiguration"></div>
        <div class="cf_doc_version_bt">
            <a id="button-documentation"></a>
        </div>
        <!--div class="note">
            <p i18n="configurationFeaturesHelp"></p>
        </div-->

        <div class="grid-row">

            <div class="grid-col col6 old-ui">

                <!-- PERSONALIZATION-->
                <div class="gui_box grey miscSettings">
                    <div class="gui_box_titlebar">
                        <div class="spacer_box_title" i18n="configurationPersonalization"></div>
                    </div>
                    <div class="spacer_box">
                        <div class="number">
                            <label>
                                <input type="text" name="craftName" maxlength="32" style="width:100px;"/>
                                <span i18n="craftName"></span>
                            </label>
                        </div>
                    </div>
                </div> <!-- END PERSONALIZATION-->

                <!-- SYSTEM CONFIGURATION -->
                <div class="systemconfig">
                    <div class="gui_box grey">
                        <div class="gui_box_titlebar">
                            <div class="spacer_box_title" i18n="configurationSystem"></div>
                        </div>
                        <div class="spacer_box">
                            <div class="select">
                                <input type="text" class="gyroFrequency" readonly />
                                <span i18n="configurationGyroSyncDenom"></span>
                            </div>
                            <div class="select">
                                <select class="pidProcessDenom">
                                    <!-- list generated here -->
                                </select>
                                <span i18n="configurationPidProcessDenom"></span>
                                <div class="helpicon cf_tip" i18n_title="configurationPidProcessDenomHelp"></div>
                            </div>
                            <div class="hardwareSelection">
                                <div class="select">
                                    <div style="float: left; height: 20px; margin-right: 15px; margin-left: 3px;">
                                        <input type="checkbox" id="accHardwareSwitch" class="toggle" />
                                    </div>
                                    <span class="freelabel" i18n="configurationAccHardware"></span>
                                    <div class="helpicon cf_tip" i18n_title="configurationAccHardwareHelp"></div>
                                </div>
                                <div class="select">
                                    <div style="float: left; height: 20px; margin-right: 15px; margin-left: 3px;">
                                        <input type="checkbox" id="baroHardwareSwitch" class="toggle" />
                                    </div>
                                    <span class="freelabel" i18n="configurationBaroHardware"></span>
                                    <div class="helpicon cf_tip" i18n_title="configurationBaroHardwareHelp"></div>
                                </div>
                                <div class="select">
                                    <div style="float: left; height: 20px; margin-right: 15px; margin-left: 3px;">
                                        <input type="checkbox" id="magHardwareSwitch" class="toggle" />
                                    </div>
                                    <span class="freelabel" i18n="configurationMagHardware"></span>
                                    <div class="helpicon cf_tip" i18n_title="configurationMagHardwareHelp"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- END SYSTEM CONFIGURATION-->

                <!-- OTHER FEATURES -->
                <div class="featuresOther">
                    <div class="gui_box grey">
                        <div class="gui_box_titlebar">
                            <div class="spacer_box_title" i18n="configurationFeatures"></div>
                            <div class="helpicon cf_tip" i18n_title="configurationFeaturesHelp"></div>
                        </div>
                        <div class="spacer_box">
                            <table class="featuresMultiple">
                                <tbody class="features OTHER" id="noline">
                                    <!-- table generated here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <!-- END OTHER FUTURES-->

            </div> <!-- END grid-col col6 -->

            <div class="grid-col col6">

                <!-- SERIAL PORTS -->
                <div class="serialConfig old-ui">
                    <div class="gui_box grey">
                        <div class="gui_box_titlebar">
                            <div class="spacer_box_title" i18n="configurationSerialPorts"></div>
                            <div class="helpicon cf_tip" i18n_title="configurationSerialPortsHelp"></div>
                        </div>
                        <div class="spacer_box">
                            <table class="featuresMultiple">
                                <tbody class="serialPorts" id="noline">
                                    <!-- table generated here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <!-- END SERIAL PORTS -->

                <div id="svelte-bus-outputs"></div>

                <!-- BOARD ORIENTATION -->
                <div class="board acc old-ui">
                    <div class="gui_box grey">
                        <div class="gui_box_titlebar">
                            <div class="spacer_box_title" i18n="configurationBoardAlignment"></div>
                            <div class="helpicon cf_tip" i18n_title="configurationBoardAlignmentHelp"></div>
                        </div>
                        <div class="spacer_box">
                           <div class="board_align_content">
                                <div class="board_align_inputs">
                                    <label>
                                        <input type="number" name="board_align_roll" step="1" min="-180" max="360" />
                                        <div class="alignicon roll"></div>
                                        <span i18n="configurationBoardAlignmentRoll"></span>
                                    </label>
                                </div>

                                <div class="board_align_inputs">
                                    <label>
                                        <input type="number" name="board_align_pitch" step="1" min="-180" max="360" />
                                        <div class="alignicon pitch"></div>
                                        <span i18n="configurationBoardAlignmentPitch"></span>
                                    </label>
                                </div>

                                <div class="board_align_inputs">
                                    <label>
                                        <input type="number" name="board_align_yaw" step="1" min="-180" max="360" />
                                        <div class="alignicon yaw"></div>
                                        <span i18n="configurationBoardAlignmentYaw"></span>
                                    </label>
                                </div>
                            </div>
                            <div class="sensor_align_content">
                                <div class="select">
                                    <label>
                                        <span i18n="configurationSensorAlignmentMag"></span>
                                        <select class="magalign">
                                            <option value="0" i18n="configurationSensorAlignmentDefaultOption"></option>
                                            <!-- list generated here -->
                                        </select>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- ACCELEROMETER TRIM -->
                <div class="gui_box grey accelNeeded old-ui">
                    <div class="gui_box_titlebar">
                        <div class="spacer_box_title" i18n="configurationAccelTrims"></div>
                        <div class="helpicon cf_tip" i18n_title="configurationAccelTrimsHelp"></div>
                    </div>
                    <div class="spacer_box">
                        <div class="number">
                            <label> <input type="number" name="roll" min="-300" max="300" /> <span
                                i18n="configurationAccelTrimRoll"></span>
                            </label>
                            <div class="helpicon cf_tip" i18n_title="configurationAccelRollTrimHelp"></div>
                        </div>
                        <div class="number">
                            <label> <input type="number" name="pitch" min="-300" max="300" /> <span
                                i18n="configurationAccelTrimPitch"></span>
                            </label>
                            <div class="helpicon cf_tip" i18n_title="configurationAccelPitchTrimHelp"></div>
                        </div>
                    </div>
                </div>
                <!-- END ACCELEROMETER TRIM -->

                <!-- ORIENTATION PREVIEW -->
                <div class="gui_box grey topspacer old-ui">
                    <div class="model-and-info">
                        <div id="interactive_block">
                            <div id="canvas_wrapper" class="background_paper">
                                <canvas id="canvas"></canvas>
                                <div class="webgl-error">WebGL Context Error</div>
                            </div>
                            <a class="reset sm-min" href="#" i18n="statusButtonResetZaxis"></a>
                        </div>
                    </div>
                </div>
                <!-- END ORIENTATION PREVIEW -->

            </div>
        </div>
    </div>
    <div class="content_toolbar">
        <div class="btn revert_btn">
            <a class="revert" href="#" i18n="buttonRevert"></a>
        </div>
        <div class="btn save_btn">
            <a class="save" href="#" i18n="buttonSaveReboot"></a>
        </div>
    </div>
</div>

<div id="tab-configuration-templates">
    <table>
        <tbody>
            <tr class="portConfiguration">
                <td>
                    <div class="identifier">
                        <div class="portid"></div>
                        <div class="uartid"></div>
                    </div>
                </td>
                <td>
                    <select class="function">
                        <!-- list generated here -->
                    </select>
                </td>
                <td>
                    <select class="baudrate">
                        <!-- list generated here -->
                    </select>
                </td>
              </tr>
        </tbody>
    </table>
</div>
