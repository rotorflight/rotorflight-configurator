<div class="tab-gyro toolbar_fixed_bottom">
    <div class="content_wrapper">
        <div class="tab_title" i18n="tabGyro"></div>
        <div class="cf_doc_version_bt">
            <a id="button-documentation"></a>
        </div>

        <div class="grid-row">
            <div class="grid-col col6">
                <div class="gyro_filter_config">
                    <div class="gui_box grey">
                        <div class="gui_box_titlebar">
                            <div class="spacer_box_title" i18n="gyroFilterSettings"></div>
                        </div>
                        <div class="spacer_box">
                            <table class="filterTable">
                                <tr>
                                    <th colspan="2">
                                        <div class="subtitle">
                                            <div i18n="gyroLowpassFiltersGroup" ></div>
                                            <div class="helpicon cf_tip" i18n_title="gyroLowpassFilterHelp" ></div>
                                        </div>
                                    </th>
                                </tr>

                                <tr>
                                    <td>
                                        <span class="groupSwitchValue">
                                            <span class="inputSwitch"><input type="checkbox" id="gyroLowpassEnabled" class="toggle" /></span>
                                            <span class="inputSelect"><select name="gyroLowpassType" class="lowpassTypes"></select></span>
                                        </span>
                                    </td>
                                    <td>
                                        <div>
                                            <label>
                                                <span i18n="gyroLowpassType"></span>
                                            </label>
                                        </div>
                                    </td>
                                </tr>

                                <tr class="border">
                                    <td>
                                        <span class="inputValue"><input type="number" name="gyroLowpassFrequency" step="1" min="0" max="1000"/></span>
                                    </td>
                                    <td>
                                        <div>
                                            <label>
                                                <span i18n="gyroLowpassFrequency"></span>
                                            </label>
                                        </div>
                                    </td>
                                </tr>

                                <tr class="gyroLowpassDyn">
                                    <td>
                                        <span class="groupSwitchValue">
                                            <span class="inputSwitch"><input type="checkbox" id="gyroLowpassDynEnabled" class="toggle" /></span>
                                            <span class="inputValue"><input type="number" name="gyroLowpassDynMinFrequency" step="1" min="0" max="1000"/></span>
                                        </span>
                                    </td>
                                    <td>
                                        <div>
                                            <label>
                                                <span i18n="gyroLowpassDynMinFrequency"></span>
                                            </label>
                                        </div>
                                    </td>
                                </tr>

                                <tr class="gyroLowpassDyn border">
                                    <td>
                                        <span class="inputValue"><input type="number" name="gyroLowpassDynMaxFrequency" step="1" min="0" max="1000"/></span>
                                    </td>
                                    <td>
                                        <div>
                                            <label>
                                                <span i18n="gyroLowpassDynMaxFrequency"></span>
                                            </label>
                                        </div>
                                    </td>
                                </tr>

                                <tr class="gyroLowpass2">
                                    <td>
                                        <span class="groupSwitchValue">
                                            <span class="inputSwitch"><input type="checkbox" id="gyroLowpass2Enabled" class="toggle" /></span>
                                            <span class="inputSelect"><select name="gyroLowpass2Type" class="lowpassTypes"></select></span>
                                        </span>
                                    </td>
                                    <td>
                                        <div>
                                            <label>
                                                <span i18n="gyroLowpass2Type"></span>
                                            </label>
                                        </div>
                                    </td>
                                </tr>

                                <tr class="gyroLowpass2Type">
                                    <td>
                                        <span class="inputValue"><input type="number" name="gyroLowpass2Frequency" step="1" min="0" max="1000"/></span>
                                    </td>
                                    <td>
                                        <div>
                                            <label>
                                                <span i18n="gyroLowpass2Frequency"></span>
                                            </label>
                                        </div>
                                    </td>
                                </tr>

                                <tr>
                                    <th colspan="2">
                                        <div class="subtitle">
                                            <div i18n="gyroNotchFiltersGroup" ></div>
                                            <div class="helpicon cf_tip" i18n_title="gyroNotchFilterHelp" ></div>
                                        </div>
                                    </th>
                                </tr>

                                <tr class="gyroNotch1">
                                    <td>
                                        <span class="groupSwitchValue">
                                            <span class="inputSwitch"><input type="checkbox" id="gyroNotch1Enabled" class="toggle" /></span>
                                            <span class="inputValue"><input type="number" name="gyroNotch1Frequency" step="1" min="0" max="1000"/></span>
                                        </span>
                                    </td>
                                    <td>
                                        <div>
                                            <label>
                                                <span i18n="gyroNotch1Frequency"></span>
                                            </label>
                                        </div>
                                    </td>
                                </tr>

                                <tr class="gyroNotch1 border">
                                    <td>
                                        <span class="inputValue"><input type="number" name="gyroNotch1Cutoff" step="1" min="0" max="1000"/></span>
                                    </td>
                                    <td>
                                        <div>
                                            <label>
                                                <span i18n="gyroNotch1Cutoff"></span>
                                            </label>
                                        </div>
                                    </td>
                                </tr>

                                <tr class="gyroNotch2">
                                    <td>
                                        <span class="groupSwitchValue">
                                            <span class="inputSwitch"><input type="checkbox" id="gyroNotch2Enabled" class="toggle" /></span>
                                            <span class="inputValue"><input type="number" name="gyroNotch2Frequency" step="1" min="0" max="1000"/></span>
                                        </span>
                                    </td>
                                    <td>
                                        <div>
                                            <label>
                                                <span i18n="gyroNotch2Frequency"></span>
                                            </label>
                                        </div>
                                    </td>
                                </tr>

                                <tr class="gyroNotch2">
                                    <td>
                                        <input type="number" name="gyroNotch2Cutoff" step="1" min="0" max="1000"/>
                                    </td>
                                    <td>
                                        <div>
                                            <label>
                                                <span i18n="gyroNotch2Cutoff"></span>
                                            </label>
                                        </div>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <div class="grid-col col6">
                <div id="rpm-filter"></div>
            </div>
        </div>
    </div>

    <div class="content_toolbar">
        <div class="btn revert_btn">
            <a class="revert" href="#" i18n="buttonRevert"></a>
        </div>
        <button class="btn save_btn save" i18n="buttonSaveReboot"></button>
    </div>

    <dialog class="dialogGyroReset">
        <h3 i18n="dialogGyroResetTitle"></h3>
        <div class="content">
            <div i18n="dialogGyroResetNote" style="margin-top: 10px"></div>
        </div>
        <div class="buttons">
            <a href="#" class="dialogGyroReset-acceptbtn regular-button" i18n="dialogGyroResetAccept"></a>
            <a href="#" class="dialogGyroReset-revertbtn regular-button" i18n="dialogGyroResetRevert"></a>
        </div>
    </dialog>

</div>
