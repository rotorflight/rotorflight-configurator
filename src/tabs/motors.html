<div class="tab-motors toolbar_fixed_bottom">
    <div class="content_wrapper">
        <div class="tab_title" i18n="tabMotors">Motors</div>
        <div class="cf_doc_version_bt">
            <a id="button-documentation" href="https://github.com/rotorflight/rotorflight/wiki" target="_blank" rel="noopener noreferrer"></a>
        </div>

        <!-- CONFIGURATION -->
        <div class="configuration">

            <div class="grid-row">
                <div class="grid-col col6">

                    <!-- MOTOR FEATURES -->
                    <div class="motor_features">
                        <div class="gui_box grey">
                            <div class="gui_box_titlebar">
                                <div class="spacer_box_title" i18n="configurationEscFeatures"></div>
                            </div>
                            <div class="spacer_box">
                                <div id="escProtocolDisabled" class="note">
                                    <p i18n="motorsEscProtocolDisabled"></p>
                                </div>
                                <div class="field selectEscProtocol">
                                    <label>
                                        <div class="field_box">
                                            <select class="escProtocol">
                                                <!-- list generated here -->
                                            </select>
                                        </div>
                                        <span i18n="motorsEscProtocol"></span>
                                        <div id="escProtocolTooltip" class="helpicon cf_tip" i18n_title="motorsEscProtocolHelp"></div>
                                    </label>
                                </div>
                                <div class="field checkboxPwm">
                                    <div class="field_box">
                                        <input type="checkbox" id="pwmSwitch" class="toggle" />
                                    </div>
                                    <span class="freelabel" i18n="motorsUnsyndePwm"></span>
                                </div>
                                <div class="field inputPwmFreq">
                                    <label>
                                        <div class="field_box">
                                            <input type="number" id="pwmFreq" min="50" max="8000" step="10"/>
                                        </div>
                                        <span i18n="motorsUnsyncedPWMFreq"></span>
                                    </label>
                                </div>
                                <div class="field checkboxDshotBidir">
                                    <div class="field_box">
                                        <input type="checkbox" id="dshotBidir" class="toggle" />
                                    </div>
                                    <span class="freelabel" i18n="motorsDshotBidir"></span>
                                    <div class="helpicon cf_tip" i18n_title="motorsDshotBidirHelp"></div>
                                </div>
                                <div class="field mincommand">
                                    <label>
                                        <div class="field_box">
                                            <input type="number" id="mincommand" min="0" max="2000" />
                                        </div>
                                        <span i18n="motorsThrottleMinimumCommand"></span>
                                        <div class="helpicon cf_tip" i18n_title="motorsThrottleMinimumCommandHelp"></div>
                                    </label>
                                </div>
                                <div class="field minthrottle">
                                    <label>
                                        <div class="field_box">
                                            <input type="number" id="minthrottle" min="0" max="2000" />
                                        </div>
                                        <span i18n="motorsThrottleMinimum"></span>
                                        <div class="helpicon cf_tip" i18n_title="motorsThrottleMinimumHelp"></div>
                                    </label>
                                </div>
                                <div class="field maxthrottle">
                                    <label>
                                        <div class="field_box">
                                            <input type="number" id="maxthrottle" min="0" max="2000" />
                                        </div>
                                        <span i18n="motorsThrottleMaximum"></span>
                                    </label>
                                </div>
                                <div class="field mainGearRatio">
                                    <label>
                                        <div class="field_box">
                                            <input type="number" id="mainGearRatioN" min="1" max="50000" />
                                            <span class="gear_ratio">/</span>
                                            <input type="number" id="mainGearRatioD" min="1" max="50000" />
                                        </div>
                                        <span i18n="motorsMainRotorGearRatio"></span>
                                        <div class="helpicon cf_tip" i18n_title="motorsMainRotorGearRatioHelp"></div>
                                    </label>
                                </div>
                                <div class="field tailGearRatio">
                                    <label>
                                        <div class="field_box">
                                            <input type="number" id="tailGearRatioN" min="1" max="50000" />
                                            <span class="gear_ratio">/</span>
                                            <input type="number" id="tailGearRatioD" min="1" max="50000" />
                                        </div>
                                        <span i18n="motorsTailRotorGearRatio"></span>
                                        <div class="helpicon cf_tip" i18n_title="motorsTailRotorGearRatioHelp"></div>
                                    </label>
                                </div>
                                <div class="field motorPoles1">
                                    <label>
                                        <div class="field_box">
                                            <input type="number" id="motorPoles1" min="2" max="255" step="2"/>
                                        </div>
                                        <span i18n="motorsMotorPoles1Long"></span>
                                    </label>
                                    <div class="helpicon cf_tip" i18n_title="motorsMotorPolesHelp"></div>
                                </div>
                                <div class="field motorPoles2">
                                    <label>
                                        <div class="field_box">
                                            <input type="number" id="motorPoles2" min="2" max="255" step="2"/>
                                        </div>
                                        <span i18n="motorsMotorPoles2Long"></span>
                                    </label>
                                    <div class="helpicon cf_tip" i18n_title="motorsMotorPolesHelp"></div>
                                </div>
                                <div class="field motorPoles3">
                                    <label>
                                        <div class="field_box">
                                            <input type="number" id="motorPoles3" min="2" max="255" step="2"/>
                                        </div>
                                        <span i18n="motorsMotorPoles3Long"></span>
                                    </label>
                                    <div class="helpicon cf_tip" i18n_title="motorsMotorPolesHelp"></div>
                                </div>
                                <div class="field motorPoles4">
                                    <label>
                                        <div class="field_box">
                                            <input type="number" id="motorPoles4" min="2" max="255" step="2"/>
                                        </div>
                                        <span i18n="motorsMotorPoles4Long"></span>
                                    </label>
                                    <div class="helpicon cf_tip" i18n_title="motorsMotorPolesHelp"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- END MOTOR_FEATURES -->

                    <!-- GOVERNOR FEATURES -->
                    <div class="governor_features">
                        <div class="gui_box grey">
                            <div class="gui_box_titlebar">
                                <div class="spacer_box_title" i18n="govFeatures"></div>
                                <div class="helpicon cf_tip" i18n_title="govFeaturesHelp"></div>
                            </div>
                            <div class="spacer_box">
                                <div class="note">
                                    <p i18n="govConfigurationNote"></p>
                                </div>
                                <div class="field selectGovMode">
                                    <label>
                                        <div class="field_box">
                                            <select class="govMode">
                                            <!-- list generated here -->
                                            </select>
                                        </div>
                                        <span i18n="govMode"></span>
                                        <div class="helpicon cf_tip" i18n_title="govModeHelp"></div>
                                    </label>
                                </div>
                                <div class="govConfig">
                                    <div class="field">
                                        <label>
                                            <div class="field_box">
                                                <input type="number" id="govSpoolupTime" min="0" max="100" step="0.1" />
                                            </div>
                                            <span i18n="govSpoolupTime"></span>
                                            <div class="helpicon cf_tip" i18n_title="govSpoolupTimeHelp"></div>
                                        </label>
                                    </div>
                                    <div class="field">
                                        <label>
                                            <div class="field_box">
                                                <input type="number" id="govTrackingTime" min="0" max="100" step="0.1" />
                                            </div>
                                            <span i18n="govTrackingTime"></span>
                                            <div class="helpicon cf_tip" i18n_title="govTrackingTimeHelp"></div>
                                        </label>
                                    </div>
                                    <div class="field">
                                        <label>
                                            <div class="field_box">
                                                <input type="number" id="govRecoveryTime" min="0" max="100" step="0.1" />
                                            </div>
                                            <span i18n="govRecoveryTime"></span>
                                            <div class="helpicon cf_tip" i18n_title="govRecoveryTimeHelp"></div>
                                        </label>
                                    </div>
                                    <div class="field">
                                        <label>
                                            <div class="field_box">
                                                <input type="number" id="govAutoBailoutTime" min="0" max="100" step="0.1" />
                                            </div>
                                            <span i18n="govAutoBailoutTime"></span>
                                            <div class="helpicon cf_tip" i18n_title="govAutoBailoutTimeHelp"></div>
                                        </label>
                                    </div>
                                    <div class="field">
                                        <label>
                                            <div class="field_box">
                                                <input type="number" id="govAutoTimeout" min="0" max="100" step="0.1" />
                                            </div>
                                            <span i18n="govAutoTimeout"></span>
                                            <div class="helpicon cf_tip" i18n_title="govAutoTimeoutHelp"></div>
                                        </label>
                                    </div>
                                    <div class="field">
                                        <label>
                                            <div class="field_box">
                                                <input type="number" id="govAutoMinEntryTime" min="0" max="60" step="0.1" />
                                            </div>
                                            <span i18n="govAutoMinEntryTime"></span>
                                            <div class="helpicon cf_tip" i18n_title="govAutoMinEntryTimeHelp"></div>
                                        </label>
                                    </div>
                                    <div class="field">
                                        <label>
                                            <div class="field_box">
                                                <input type="number" id="govLostThrottleTimeout" min="0" max="10" step="0.1" />
                                            </div>
                                            <span i18n="govLostThrottleTimeout"></span>
                                            <div class="helpicon cf_tip" i18n_title="govLostThrottleTimeoutHelp"></div>
                                        </label>
                                    </div>
                                    <div class="field">
                                        <label>
                                            <div class="field_box">
                                                <input type="number" id="govLostHeadspeedTimeout" min="0" max="10" step="0.1" />
                                            </div>
                                            <span i18n="govLostHeadspeedTimeout"></span>
                                            <div class="helpicon cf_tip" i18n_title="govLostHeadspeedTimeoutHelp"></div>
                                        </label>
                                    </div>
                                    <div class="field">
                                        <label>
                                            <div class="field_box">
                                                <input type="number" id="govHeadspeedFilterHz" min="1" max="1000" step="1" />
                                            </div>
                                            <span i18n="govHeadspeedFilterHz"></span>
                                            <div class="helpicon cf_tip" i18n_title="govHeadspeedFilterHzHelp"></div>
                                        </label>
                                    </div>
                                    <div class="field">
                                        <label>
                                            <div class="field_box">
                                                <input type="number" id="govVoltageFilterHz" min="1" max=1000" step="1" />
                                            </div>
                                            <span i18n="govVoltageFilterHz"></span>
                                            <div class="helpicon cf_tip" i18n_title="govVoltageFilterHzHelp"></div>
                                        </label>
                                    </div>
                                    <div class="field">
                                        <label>
                                            <div class="field_box">
                                                <input type="number" id="govTTAFilterHz" min="1" max="1000" step="1" />
                                            </div>
                                            <span i18n="govTTAFilterHz"></span>
                                            <div class="helpicon cf_tip" i18n_title="govTTAFilterHzHelp"></div>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- END GOVERNOR_FEATURES -->

                </div>

                <div class="grid-col col6">

                    <!-- MOTOR INFO -->
                    <div class="motorInfo">
                        <!-- CONTENT GENERATED HERE -->
                    </div>

                </div>
            </div>

        </div>
        <!-- END CONFIGURATION -->

        <!-- OVERRIDE -->
        <div class="override">
            <div class="grid-row margin-top">
                <div class="grid-col full-width">
                    <div class="note motorOverrideNote">
                        <p i18n="motorOverrideNote"></p>
                    </div>
                </div>
            </div>

            <div class="grid-row">
                <div class="grid-col full-width">
                    <div class="gui_box">
                        <div class="gui_box_titlebar">
                            <div class="spacer_box_title" i18n="motorOverride"></div>
                            <div class="helpicon cf_tip" i18n_title="motorOverrideHelp"></div>
                        </div>
                        <div>
                            <table class="motorOverride">
                                <thead>
                                    <tr class="trhead">
                                        <th i18n="motorNumber"></th>
                                        <th i18n="motorOverrideEnable"></th>
                                        <th i18n="motorOverrideThrottle"></th>
                                        <th i18n="motorOverrideSlider"></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- ROWS GENERATED HERE -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- END OVERRIDE -->

        <div class="clear-both"></div>

        <div class="content_toolbar">
            <div class="btn revert_btn">
                <a class="revert" href="#" i18n="buttonRevert"></a>
            </div>
            <div class="btn save_btn">
                <a class="save" href="#" i18n="buttonSaveReboot"></a>
            </div>
        </div>

    </div> <!-- END CONTENT_WRAPPER -->

</div>

<div id="tab-motors-templates">

    <div class="motorInfoTemplate">
        <div class="gui_box grey">
            <div class="gui_box_titlebar">
                <div class="spacer_box_title"></div>
            </div>
            <div class="spacer">
                <table>
                    <tr class="Throttle">
                        <td><span class="fieldName" i18n="motorThrottle"></span></td>
                        <td>
                            <div class="meter-range">
                                <span class="meter-left"></span>
                                <span class="meter-right"></span>
                            </div>
                            <div class="meter clear-both">
                                <div class="meter-bar">
                                    <div class="meter-label"></div>
                                    <div class="meter-fill">
                                        <div class="meter-label meter-fill-label"></div>
                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr class="RPM">
                        <td><span class="fieldName" i18n="motorRPM"></span></td>
                        <td>
                            <div class="meter-range">
                                <span class="meter-left"></span>
                                <span class="meter-right"></span>
                            </div>
                            <div class="meter clear-both">
                                <div class="meter-bar">
                                    <div class="meter-label"></div>
                                    <div class="meter-fill">
                                        <div class="meter-label meter-fill-label"></div>
                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr class="Volt">
                        <td><span class="fieldName" i18n="motorVoltage"></span></td>
                        <td>
                            <div class="meter-range">
                                <span class="meter-left"></span>
                                <span class="meter-right"></span>
                            </div>
                            <div class="meter clear-both">
                                <div class="meter-bar">
                                    <div class="meter-label"></div>
                                    <div class="meter-fill">
                                        <div class="meter-label meter-fill-label"></div>
                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr class="Curr">
                        <td><span class="fieldName" i18n="motorCurrent"></span></td>
                        <td>
                            <div class="meter-range">
                                <span class="meter-left"></span>
                                <span class="meter-right"></span>
                            </div>
                            <div class="meter clear-both">
                                <div class="meter-bar">
                                    <div class="meter-label"></div>
                                    <div class="meter-fill">
                                        <div class="meter-label meter-fill-label"></div>
                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr class="Temp">
                        <td><span class="fieldName" i18n="motorTemperature"></span></td>
                        <td>
                            <div class="meter-range">
                                <span class="meter-left"></span>
                                <span class="meter-right"></span>
                            </div>
                            <div class="meter clear-both">
                                <div class="meter-bar">
                                    <div class="meter-label"></div>
                                    <div class="meter-fill">
                                        <div class="meter-label meter-fill-label"></div>
                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr class="Errors">
                        <td><span class="fieldName" i18n="motorDshotError"></span></td>
                        <td>
                            <div class="meter-range">
                                <span class="meter-left"></span>
                                <span class="meter-right"></span>
                            </div>
                            <div class="meter clear-both">
                                <div class="meter-bar">
                                    <div class="meter-label"></div>
                                    <div class="meter-fill">
                                        <div class="meter-label meter-fill-label"></div>
                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <table class="motorOverrideTemplate">
        <tbody>
            <tr>
                <td><span class="motorOverrideIndex"></span></td>
                <td>
                    <div class="motorOverrideEnable">
                        <input type="checkbox" class="toggle"/>
                    </div>
                </td>
                <td>
                    <div class="motorOverrideThrottle">
                        <input type="number" min="0" max="100" step="1" value="0"/>
                    </div>
                </td>
                <td>
                    <div class="motorOverrideSlider pips-range"></div>
                </td>
            </tr>
        </tbody>
    </table>

</div>
