<div class="tab-receiver toolbar_fixed_bottom">
    <div class="content_wrapper">
        <div class="tab_title" i18n="tabReceiver"></div>
        <div class="cf_doc_version_bt">
            <a id="button-documentation" href="https://github.com/rotorflight/rotorflight/wiki" target="_blank" rel="noopener noreferrer"></a>
        </div>
        <!--div class="note">
            <p i18n="receiverHelp"></p>
        </div-->

        <div class="grid-row">
            <div class="grid-col col6">

                <!-- RECEIVER -->
                <div class="receiver">
                    <div class="gui_box grey">
                        <div class="gui_box_titlebar">
                            <div class="spacer_box_title" i18n="receiverSelection"></div>
                        </div>
                        <div class="spacer_box no_padding">
                            <table class="settings_table">
                                <tr class="receiverProtocol">
                                    <td><select name="receiverProtocol"></select></td>
                                    <td><span i18n="receiverProtocol"></span></td>
                                </tr>
                            </table>
                        </div>
                        <div class="spacer_box top_border featureSerialRx">
                            <table class="settings_table">
                                <tr>
                                    <td><input type="checkbox" class="toggle" name="serial_inverted"/></td>
                                    <td><span i18n="receiverSerialInverted"></span></td>
                                </tr>
                                <tr>
                                    <td><input type="checkbox" class="toggle" name="serial_half_duplex"/></td>
                                    <td><span i18n="receiverSerialHalfDuplex"></span></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>

                <!-- SETTINGS -->
                <div class="settings">
                    <div class="gui_box grey">
                        <div class="gui_box_titlebar">
                            <div class="spacer_box_title" i18n="receiverSettings"></div>
                        </div>
                        <div class="spacer_box">
                            <table class="settings_table">
                                <tr>
                                    <td><input type="number" name="cyclic_deadband" step="1" min="0" max="100"/></td>
                                    <td>
                                        <span i18n="receiverCyclicDeadband"></span>
                                        <div class="helpicon cf_tip" i18n_title="receiverHelpCyclicDeadband"></div>
                                    </td>
                                </tr>
                                <tr>
                                    <td><input type="number" name="yaw_deadband" step="1" min="0" max="100"/></td>
                                    <td>
                                        <span i18n="receiverYawDeadband"></span>
                                        <div class="helpicon cf_tip" i18n_title="receiverHelpYawDeadband"></div>
                                    </td>
                                </tr>
                                <tr>
                                    <td><input type="number" name="stick_center" min="1400" max="1600" /></td>
                                    <td>
                                        <span i18n="receiverStickCenter"></span>
                                        <div class="helpicon cf_tip" i18n_title="receiverHelpStickCenter"></div>
                                    </td>
                                </tr>
                                <tr>
                                    <td><input type="number" name="rx_min_usec" min="750" max="2250" /></td>
                                    <td>
                                        <span i18n="receiverRxMinUsec"></span>
                                        <div class="helpicon cf_tip" i18n_title="receiverHelpRxMinUsec"></div>
                                    </td>
                                </tr>
                                <tr>
                                    <td><input type="number" name="rx_max_usec" min="750" max="2250" /></td>
                                    <td>
                                        <span i18n="receiverRxMaxUsec"></span>
                                        <div class="helpicon cf_tip" i18n_title="receiverHelpRxMaxUsec"></div>
                                    </td>
                                </tr>
                                <tr class="receiverStickComamnds">
                                    <td><input type="number" name="stick_min" min="1000" max="1200"/></td>
                                    <td>
                                        <span i18n="receiverStickCommandMin"></span>
                                        <div class="helpicon cf_tip" i18n_title="receiverHelpStickCommandMin"></div>
                                    </td>
                                </tr>
                                <tr class="receiverStickComamnds">
                                    <td><input type="number" name="stick_max" min="1800" max="2000" /></td>
                                    <td>
                                        <span i18n="receiverStickCommandMax"></span>
                                        <div class="helpicon cf_tip" i18n_title="receiverHelpStickCommandMax"></div>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>

                <!-- MODEL PREVIEW -->
                <div class="gui_box gui_preview grey">
                    <div class="gui_box_titlebar">
                        <div class="spacer_box_title" i18n="receiverModelPreview"></div>
                    </div>
                    <div class="model_preview background_paper">
                        <div id="canvas_wrapper">
                            <canvas id="canvas"></canvas>
                        </div>
                    </div>
                </div>

            </div>

            <div class="grid-col col6">

                <!-- RECEIVER BARS -->
                <div class="gui_box grey margin-bottom">
                    <div class="gui_box_titlebar">
                        <div class="spacer_box_title" i18n="receiverBars"></div>
                    </div>
                    <div class="spacer_box bottom_border">
                        <table class="channels_config">
                            <tr>
                                <td>
                                    <div class="hybrid_element">
                                        <input type="text" name="rcmap" spellcheck="false" />
                                        <select class="hybrid_select" name="rcmap_preset">
                                            <option i18n="receiverChannelDefaultOption" value="AECRT123"></option>
                                            <option value="AECR1T23">ELRS</option>
                                            <option value="AETRC123">FrSky</option>
                                            <option value="AETR1C23">Futaba / Hitec</option>
                                            <option value="TAER1C23">Spektrum / Graupner / JR</option>
                                        </select>
                                    </div>
                                </td>
                                <td>
                                    <span i18n="receiverChannelOrder"></span>
                                    <div class="helpicon cf_tip" i18n_title="receiverHelpChannelOrder"></div>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div class="spacer_box">
                        <table class="channels"></table>
                    </div>
                </div>

            </div>
        </div>

        <div class="clear-both"></div>
    </div>

    <div class="content_toolbar">
        <div class="btn sticks_btn">
            <a class="sticks" href="#" i18n="receiverButtonSticks"></a>
        </div>
	    <div class="btn bind_btn">
	        <a class="bind" href="#" i18n="receiverButtonBind"></a>
	    </div>
        <div class="btn revert_btn">
            <a class="revert" href="#" i18n="buttonRevert"></a>
        </div>
        <div class="btn save_btn">
            <a class="save" href="#" i18n="buttonSave"></a>
        </div>
        <div class="btn reboot_btn">
            <a class="reboot" href="#" i18n="buttonSaveReboot"></a>
        </div>
    </div>

</div>

<div id="tab-receiver-templates">

        <table id="receiverBarTemplate">
            <tr>
                <td><span class="name" /></td>
                <td>
                    <select class="channel_select" />
                </td>
                <td>
                    <div class="meter">
                        <div class="bar">
                            <div class="label"></div>
                            <div class="fill">
                                <div class="label"></div>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
        </table>

</div>
