<div class="tab-receiver toolbar_fixed_bottom">
    <div class="content_wrapper">
        <div class="tab_title" i18n="tabReceiver"></div>
        <div class="cf_doc_version_bt">
            <a id="button-documentation"></a>
        </div>
        <!--div class="note">
            <p i18n="receiverHelp"></p>
        </div-->

        <div class="grid-row">
            <div class="grid-col col6">

                <!-- RECEIVER -->
                <div class="receiver">
                    <div class="gui_box grey">
                        <div class="gui_box_titlebar">
                            <div class="spacer_box_title" i18n="receiverSelection"></div>
                        </div>
                        <div class="spacer_box no_padding">
                            <table class="settings_table">
                                <tr class="receiverProtocol">
                                    <td><select name="receiverProtocol"></select></td>
                                    <td><span i18n="receiverProtocol"></span></td>
                                </tr>
                            </table>
                        </div>
                        <div class="spacer_box top_border featureSerialRx">
                            <table class="settings_table">
                                <tr>
                                    <td><input type="checkbox" class="toggle" name="serial_inverted"/></td>
                                    <td>
                                        <span i18n="receiverSerialInverted"></span>
                                        <div class="helpicon cf_tip" i18n_title="receiverSerialInvertedHelp"></div>
                                    </td>
                                </tr>
                                <tr>
                                    <td><input type="checkbox" class="toggle" name="serial_half_duplex"/></td>
                                    <td>
                                        <span i18n="receiverSerialHalfDuplex"></span>
                                        <div class="helpicon cf_tip" i18n_title="receiverSerialHalfDuplexHelp"></div>
                                    </td>
                                </tr>
                                <tr>
                                    <td><input type="checkbox" class="toggle" name="serial_pinswap"/></td>
                                    <td>
                                        <span i18n="receiverSerialPinSwap"></span>
                                        <div class="helpicon cf_tip" i18n_title="receiverSerialPinSwapHelp"></div>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>

                <!-- SETTINGS -->
                <div class="settings">
                    <div class="gui_box grey">
                        <div class="gui_box_titlebar">
                            <div class="spacer_box_title" i18n="receiverSettings"></div>
                        </div>
                        <div class="spacer_box">
                            <table class="settings_table">
                                <tr>
                                    <td><input type="number" name="stick_center" min="1400" max="1600" /></td>
                                    <td>
                                        <span i18n="receiverStickCenter"></span>
                                        <div class="helpicon cf_tip" i18n_title="receiverHelpStickCenter"></div>
                                    </td>
                                </tr>
                                <tr>
                                    <td><input type="number" name="stick_deflection" min="200" max="700" /></td>
                                    <td>
                                        <span i18n="receiverStickDeflection"></span>
                                        <div class="helpicon cf_tip" i18n_title="receiverHelpStickDeflection"></div>
                                    </td>
                                </tr>
                                <tr>
                                    <td><input type="number" name="arm_throttle" min="850" max="1500" /></td>
                                    <td>
                                        <span i18n="receiverArmingThrottle"></span>
                                        <div class="helpicon cf_tip" i18n_title="receiverHelpArmingThrottle"></div>
                                    </td>
                                </tr>
                                <tr>
                                    <td><input type="number" name="zero_throttle" min="850" max="1500" /></td>
                                    <td>
                                        <span i18n="receiverZeroThrottle"></span>
                                        <div class="helpicon cf_tip" i18n_title="receiverHelpZeroThrottle"></div>
                                    </td>
                                </tr>
                                <tr>
                                    <td><input type="number" name="full_throttle" min="1500" max="2150" /></td>
                                    <td>
                                        <span i18n="receiverFullThrottle"></span>
                                        <div class="helpicon cf_tip" i18n_title="receiverHelpFullThrottle"></div>
                                    </td>
                                </tr>
                                <tr>
                                    <td><input type="number" name="cyclic_deadband" step="1" min="0" max="100"/></td>
                                    <td>
                                        <span i18n="receiverCyclicDeadband"></span>
                                        <div class="helpicon cf_tip" i18n_title="receiverHelpCyclicDeadband"></div>
                                    </td>
                                </tr>
                                <tr>
                                    <td><input type="number" name="yaw_deadband" step="1" min="0" max="100"/></td>
                                    <td>
                                        <span i18n="receiverYawDeadband"></span>
                                        <div class="helpicon cf_tip" i18n_title="receiverHelpYawDeadband"></div>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>

                <!-- TELEMETRY SETTINGS -->
                <div class="telemetry_settings">
                    <div class="gui_box grey">
                        <div class="gui_box_titlebar">
                            <div class="spacer_box_title" i18n="receiverTelemetrySettings"></div>
                        </div>
                        <div class="spacer_box no_padding">
                            <table class="settings_table">
                                <tr>
                                    <td><input type="checkbox" class="toggle" name="telemetry_enabled"/></td>
                                    <td><span i18n="receiverTelemetryEnabled"></span></td>
                                </tr>
                            </table>
                        </div>
                        <div class="spacer_box crsf-telemetry-setting">
                            <table class="settings_table">
                                <tr>
                                    <td><input type="checkbox" class="toggle" name="crsf-telemetry-mode"/></td>
                                    <td>
                                        <span i18n="receiverCrsfTelemetryMode"></span>
                                        <div class="helpicon cf_tip" i18n_title="receiverHelpCrsfTelemetryMode"></div>
                                    </td>
                                </tr>
                                <tr>
                                    <td><input type="number" name="crsf-telemetry-rate" min="0" max="1000" /></td>
                                    <td>
                                        <span i18n="receiverCrsfTelemetryRate"></span>
                                        <div class="helpicon cf_tip" i18n_title="receiverHelpCrsfTelemetryRate"></div>
                                    </td>
                                </tr>
                                <tr>
                                    <td><input type="number" name="crsf-telemetry-ratio" min="0" max="1000" /></td>
                                    <td>
                                        <span i18n="receiverCrsfTelemetryRatio"></span>
                                        <div class="helpicon cf_tip" i18n_title="receiverHelpCrsfTelemetryRatio"></div>
                                    </td>
                                </tr>
                            </table>
                        </div>
                        <div class="spacer_box top_border telemetry_setting">
                            <table class="settings_table">
                                <tr>
                                    <td><input type="checkbox" class="toggle" name="telemetry_inverted"/></td>
                                    <td><span i18n="receiverTelemetryInverted"></span></td>
                                </tr>
                                <tr>
                                    <td><input type="checkbox" class="toggle" name="telemetry_half_duplex"/></td>
                                    <td><span i18n="receiverTelemetryHalfDuplex"></span></td>
                                </tr>
                                <tr>
                                    <td><input type="checkbox" class="toggle" name="telemetry_pinswap"/></td>
                                    <td><span i18n="receiverTelemetryPinSwap"></span></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>

                <div class="telemetry_sensors">
                    <div class="gui_box grey">
                        <div class="gui_box_titlebar">
                            <div class="spacer_box_title" i18n="receiverTelemetrySensors"></div>
                        </div>
                        <div class="spacer_box">
                            <table class="settings_table">
                                <!-- SENSORS HERE -->
                            </table>
                        </div>
                    </div>
                </div>

                <div class="crsf-telemetry-sensors">
                    <div class="gui_box grey">
                        <div class="gui_box_titlebar">
                            <div class="spacer_box_title">
                                <div i18n="receiverTelemetrySensors"></div>
                            </div>
                        </div>
                        <div class="spacer_box">
                            <ul class="sensor-list">
                                <!-- CRSF SENSORS -->
                            </ul>
                        </div>
                    </div>
                </div>

            </div>

            <div class="grid-col col6">

                <!-- RECEIVER BARS -->
                <div class="gui_box grey margin-bottom">
                    <div class="gui_box_titlebar">
                        <div class="spacer_box_title" i18n="receiverBars"></div>
                        <div class="helpicon cf_tip" i18n_title="receiverBarsHelp"></div>
                    </div>
                    <div class="spacer_box bottom_border">
                        <table class="channels_config">
                            <tr>
                                <td>
                                    <div class="hybrid_element">
                                        <input type="text" name="rcmap" spellcheck="false" />
                                        <select class="hybrid_select" name="rcmap_preset">
                                            <option i18n="receiverChannelDefaultOption" value="AECR1T23"></option>
                                            <option value="AECR1T23">ELRS</option>
                                            <option value="AETRC123">FrSky</option>
                                            <option value="AETR1C23">Futaba / Hitec</option>
                                            <option value="TAER1C23">Spektrum / Graupner / JR</option>
                                        </select>
                                    </div>
                                </td>
                                <td>
                                    <span i18n="receiverChannelOrder"></span>
                                    <div class="helpicon cf_tip" i18n_title="receiverHelpChannelOrder"></div>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div class="spacer_box">
                        <table class="channels"></table>
                    </div>
                </div>

                <!-- MODEL PREVIEW -->
                <div class="gui_box gui_preview grey">
                    <div class="gui_box_titlebar">
                        <div class="spacer_box_title" i18n="receiverModelPreview"></div>
                    </div>
                    <div class="model_preview background_paper">
                        <div id="canvas_wrapper">
                            <canvas id="canvas"></canvas>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <div class="clear-both"></div>
    </div>

    <div class="content_toolbar">
        <div class="btn sticks_btn">
            <a class="sticks" href="#" i18n="receiverButtonSticks"></a>
        </div>
	    <div class="btn bind_btn">
	        <a class="bind" href="#" i18n="receiverButtonBind"></a>
	    </div>
        <div class="btn revert_btn">
            <a class="revert" href="#" i18n="buttonRevert"></a>
        </div>
        <div class="btn save_btn">
            <a class="save" href="#" i18n="buttonSave"></a>
        </div>
        <div class="btn reboot_btn">
            <a class="reboot" href="#" i18n="buttonSaveReboot"></a>
        </div>
    </div>

</div>

<div id="tab-receiver-templates">

        <table id="receiverBarTemplate">
            <tr>
                <td><span class="name" /></td>
                <td>
                    <select class="channel_select" />
                </td>
                <td>
                    <div class="meter">
                        <div class="bar">
                            <div class="label1">1500</div>
                            <div class="label2">100.0%</div>
                            <div class="fill">
                                <div class="label1">1500</div>
                                <div class="label2">100.0%</div>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
        </table>

        <table id="telemetrySensorTemplate">
            <tr>
                <td><input type="checkbox" class="toggle"/></td>
                <td><span class="sensorName"></span></td>
            </tr>
        </table>

        <div id="crsfTelemetrySensorTemplate">
            <li class="sensor-item">
                <span class="crsf-telemetry-index"></span>
                <select></select>
                <em class="fas fa-grip-vertical"></em>
            </li>
        </div>
</div>
